<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1 style="text-align: center;">CALCULATOR</h1>
    <div style="border-radius: 14px; width:460px;height: 530px;background-color: rgb(37, 36, 36);margin: auto;padding: 10px;">
<form action="">
    <p style="color: white;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;text-align: center;font-size: 1.5rem;">CASIO</p>
</form>
<input type="text" id="screen">
<br>
<input class="button number" type="button" value="7"onclick="number(value)">
<input class="button number"  type="button" value="8"onclick="number(value)">
<input class="button number"  type="button" value="9"onclick="number(value)">
<input class="button operator"  type="button" value="/"onclick="number(value)">
<br>
<input class="button number" type="button" value="4"onclick="number(value)">
<input class="button number"  type="button" value="5"onclick="number(value)">
<input class="button number"  type="button" value="6"onclick="number(value)">
<input class="button operator"  type="button" value="+"onclick="number(value)">
<br>
<input class="button number" type="button" value="3"onclick="number(value)">
<input class="button number"  type="button" value="2"onclick="number(value)">
<input class="button number"  type="button" value="1" onclick="number(value)">
<input class="button operator"  type="button" value="*"onclick="number(value)">
<br>
<input class="button clear" type="button" value="C" onclick="clearName()">
<input class="button number"  type="button" value="0"onclick="number(value)">
<input class="button number"  type="button" value="=" onclick="getResult()">
<input class="button operator"  type="button" value="-"onclick="number(value)">
    </div>
    <script>
        var screen=document.getElementById('screen');
        function number(value) {
            screen.value +=value;
        }

        function clearName() {
            screen.value= "";
        }
        function getResult() {
            var result=eval(screen.value)
            screen.value=result
        }
    </script>
</body>
</html>
